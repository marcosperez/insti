<nz-carousel
  [nzEffect]="effect"
  [nzAutoPlaySpeed]="6000"
  nzAutoPlay
  class="carousel-container"
>
  <div nz-carousel-content *ngFor="let index of sliders">
    <div class="slider">
      <img [src]="index.src" class="imagen-slider" />
      <div class="background-title"></div>
      <div class="titulo-slider">
        <div class="text-title" [innerHTML]="index.title"></div>
      </div>
    </div>
  </div>
</nz-carousel>
